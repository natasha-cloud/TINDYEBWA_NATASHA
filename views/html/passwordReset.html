<!DOCTYPE html>
<html>
<head>
  <title>Password Recovery</title>
  <link rel="stylesheet" href="/public/css/ParkingLogin.css">

</head>
<body>
  <h1>Password Recovery</h1>
  <p>Please enter your email address to reset your password.</p>
  
  <form id="password-recovery-form">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Send Reset Link</button>
  </form>
  
  <!-- You can also add a message to display status or success -->
  
  <script>
    document.getElementById("password-recovery-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const email = document.getElementById("email").value;

      // Send password recovery request to the server
      const response = await fetch("/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      const data = await response.json();

      // Display status message or redirect to success page
      // You can modify your page's content based on the response
    });
  </script>
</body>
</html>
